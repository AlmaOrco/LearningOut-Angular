<div class="container-fluid">
  <div class="container xd-container">
    <h2>
      Editar Lugar
    </h2>
    <form (ngSubmit)="onSubmit(placeForm.value)" #placeForm="ngForm" class="form-horizontal">
      <div class="form-group" >
        <input type="text" class="form-control" id="idPlace" [(ngModel)]="place.idPlace" name="idPlace"/>
      </div>
      <div class="form-group has-feedback" [class.has-success]="namePlace.dirty && namePlace.valid" [class.has-error]="namePlace.dirty &&  !namePlace.valid">
        <label for="namePlace" class="col-sm-2 control-label">Nombre del Lugar</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="namePlace" [(ngModel)]="place.namePlace" minlength="2" required name="namePlace" #namePlace="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="namePlace.valid" [class.glyphicon-remove]="!namePlace.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="namePlace.dirty && namePlace.hasError('required')">First name is required</span>
          <span class="help-block" *ngIf="namePlace.dirty && namePlace.hasError('minlength')">First name must be at least 2 characters long</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="location.dirty && location.valid" [class.has-error]="location.dirty && !location.valid">
        <label for="location" class="col-sm-2 control-label">Ubicación</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="location" [(ngModel)]="place.location" name="location" minlength="2" required #location="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="location.valid" [class.glyphicon-remove]="!location.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="location.dirty && location.hasError('required')">Last name is required</span>
          <span class="help-block" *ngIf="location.dirty && location.hasError('minlength')">Last name must be at least 2 characters long</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="province.dirty && province.valid" [class.has-error]="province.dirty && !province.valid">
        <label for="province" class="col-sm-2 control-label">Provincia</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="province" [(ngModel)]="place.province" name="province" required #province="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="province.valid" [class.glyphicon-remove]="!province.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="province.dirty && province.hasError('required')">Address is required</span>
        </div>
      </div>
<!--       <div class="form-group has-feedback" [class.has-success]="city.dirty && city.valid" [class.has-error]="city.dirty && !city.valid">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" [(ngModel)]="place.city" name="city" required #city="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="city.valid" [class.glyphicon-remove]="!city.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="city.dirty && city.hasError('required')">City is required</span>
        </div>
      </div> -->
      <div class="form-group has-feedback" [class.has-success]="postalCode.dirty && postalCode.valid" [class.has-error]="postalCode.dirty && !postalCode.valid">
        <label for="postalCode" class="col-sm-2 control-label">Código Postal</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="postalCode" [(ngModel)]="place.postalCode" name="postalCode" required maxlength="5" pattern="^[0-9]{0,5}$" #postalCode="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="postalCode.valid" [class.glyphicon-remove]="!postalCode.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="postalCode.dirty && postalCode.hasError('required')">Phone number is required</span>
          <span class="help-block" *ngIf="postalCode.dirty && postalCode.hasError('maxlength')">Phone number cannot be more than 10 digits long</span>
          <span class="help-block" *ngIf="postalCode.dirty && postalCode.hasError('pattern')" >Phone number only accept digits</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="button" (click)="gotoPlacesList()">Volver</button>
          <button class="btn btn-default" type="submit" [disabled]="!placeForm.valid">Guardar Lugar</button>
        </div>
      </div>
    </form>
  </div>
</div>
