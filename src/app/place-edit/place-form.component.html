<div class="container">
  <div [hidden]="submitted">
    <h1>Place Form</h1>
    <form (ngSubmit)="onSubmit()" #placeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value="{{ place.namePlace }}" 
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" value="{{ place.location }}" 
               [(ngModel)]="model.location" name="location">
      </div>
      <div class="form-group">
        <label for="province">Province</label>
        <input type="text" class="form-control" id="province" value="{{ place.province }}" 
               [(ngModel)]="model.province" name="province">
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input class="form-control" id="postalCode" type="text"  value="{{ place.postalCode }}" 
                required
                [(ngModel)]="model.postalCode" name="postalCode"
                #postalCode="ngModel">
        <div [hidden]="postalCode.valid || postalCode.pristine" class="alert alert-danger">
          Postal Code is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!placeForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default">Reset</button>
    </form>
    <button (click)="goBack()">Atr√°s</button>
  </div>
</div>
